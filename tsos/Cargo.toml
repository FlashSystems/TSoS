[package]
name = "tsos"
version = "0.5.0"
authors = ["Daniel Go√ü <developer@flashsystems.de>"]
edition = "2018"
license = "MIT"

[features]
default = [ "acl", "systemd" ]
acl = []
systemd = [ "journal_logger" ]

[dependencies]
libc = "0.2"
serde = { version = "1.0", features = [ "derive" ] }
toml = "0.5"
log = "0.4"
simple_logger = "1.3"
journal_logger = { path = "../journal_logger", optional = true }

[dev-dependencies]
temp_testdir = "0.2"
